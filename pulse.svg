<svg width="18" height="18" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="10" fill="#4fa3ff">
    <animate 
      attributeName="r"
      values="10;20;10"
      dur="1.6s"
      repeatCount="indefinite"
    />
    <animate 
      attributeName="opacity"
      values="1;0.4;1"
      dur="1.6s"
      repeatCount="indefinite"
    />
  </circle>
</svg>
